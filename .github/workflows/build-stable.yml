name: Build (stable/1.19.2)
on:
  push:
    branches:
      - "stable/1.19.2"

env:
  MC_VERSION: "1.19.2"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set env
        run: |
          echo "workflow=$GITHUB_RUN_NUMBER" >> $GITHUB_ENV
          echo "ref=$GITHUB_REF_NAME" >> $GITHUB_ENV
          echo "BUILD_NUMBER_111=$GITHUB_RUN_NUMBER" >> $GITHUB_ENV
          export BUILD_NUMBER_111=${{ env.workflow }}
      - name: Checkout Git Repository
        uses: actions/checkout@v3
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@master
      - name: Set up JDK
        uses: graalvm/setup-graalvm@v1
        with:
          version: "latest"
          java-version: 17
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Configure Git
        run: |
          echo "BUILD_NUMBER_111=$GITHUB_RUN_NUMBER" >> $GITHUB_ENV
          export BUILD_NUMBER_111=${{ env.workflow }}
          git config --global user.name "KeYi CI"
          git config --global user.email "ci@keyimc.cc"
          chmod u+x gradlew
      - name: Apply patches
        run: |
          echo "BUILD_NUMBER_111=$GITHUB_RUN_NUMBER" >> $GITHUB_ENV
          export BUILD_NUMBER_111=${{ env.workflow }}
          ./gradlew applyPatches --stacktrace --no-daemon
      - name: Build a paperclip jar
        run: |
          echo "BUILD_NUMBER_111=$GITHUB_RUN_NUMBER" >> $GITHUB_ENV
          export BUILD_NUMBER_111=${{ env.workflow }}
          ./gradlew createReobfPaperclipJar --stacktrace --no-daemon
      - name: Rename Jar
        run: "mv build/libs/keyi-paperclip-${{ env.MC_VERSION }}-R0.1-SNAPSHOT-reobf.jar build/libs/keyi-stable-${{ env.MC_VERSION }}-${{ env.workflow }}.jar"
      - name: Release Artifacts
        uses: marvinpinto/action-automatic-releases@latest
        with:
          title: "[${{ env.ref }}] #${{ env.workflow }}"
          automatic_release_tag: ${{ env.ref }}-1.19.2-${{ env.workflow }}
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          files: build/libs/keyi-stable-${{ env.MC_VERSION }}-${{ env.workflow }}.jar
          prerelease: false
